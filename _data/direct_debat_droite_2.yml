    Juppé/Fillon : les monarques

    Pour appliquer leur purge, le vernis démocratique de la primaire ne cache pas une volonté de gouverner de façon autoritaire. Ils veulent profiter à plein de la monarchie présidentielle de la 5e République. Juppé et Fillon veulent réformer « par ordonnances » c’est-à-dire sans débat ni vote du parlement avant l’entrée en vigueur des lois.
  image: photos/21-12.jpg
  img_full_width: true

- time: "21:10"
  content: |
    Juppé/Fillon : les candidats de l’argent-roi

    « Tout pour la finance », c’est la ligne commune à droite. La suppression
     pure et simple de l’Impôt sur la fortune figure ainsi au programme de Juppé
      et Fillon. C’est faire une croix sur plus de 5 milliards d’euros de
      recettes fiscales pour le plus grand plaisir de seulement 350 000 foyers
      fiscaux concernés, soit 0,05% des plus riches ! Et sans aucun impact
      économique positif à attendre puisque l’ISF taxe les patrimoines et non
      les revenus d’activité et qu’il exonère l’essentiel des biens
      professionnels. Au passage, les actionnaires seraient aussi
      servis : 34 à 50 milliards d’euros de nouvelles exonérations de
      otisations sociales, niches fiscales sur les revenus du
      apital (dividendes etc.)... Cadeaux qui seraient financés selon Alain
      uppé par une hausse de la TVA payée par tous. Ainsi, nous paierons tous à
      la place des millionnaires : +1 point de TVA sur tout ce que nous achetons
      du quotidien. 150€ par an pris dans les poches de chacun-e d'entre nous !
      François Fillon, lui, propose d’augmenter la TVA de 2 points : deux fois
      ire que Juppé, il compte prendre 300€ par an dans les poches de chaque adulte !

