{% for event in site.data[direct] %}
  <div class="col-xs-2 col-sm-1 text-important" id="{{ event.time | replace, ':', '_' }}">
    {{ event.time }}
  </div>
  <div class="col-xs-10 col-sm-11">
    {% if event.image %}
      <div class="row">
        <div class="col-xs-12{% unless event.img_full_width == true %} col-sm-6{% endunless %}">
          {{ event.content | markdownify }}
        </div>
        <div class="col-xs-12{% unless event.img_full_width == true %} col-sm-6{% endunless %}">
          <p>
            <img src="{{ event.image }}" alt="Illustration" class="img-responsive"/>
          </p>
        </div>
      </div>
    {% else %}
      {{ event.content | markdownify }}
    {% endif %}
    <p class="text-right small">
      <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A//observatoire.jlm2017.fr/%23{{ event.time | replace, ':', '_' }}">Partager sur Facebook</a> -
      <a target="_blank" href="https://twitter.com/home?status={{ event.content | markdownify | strip_html | url_encode | slice: 0, 101}}%0A%20https%3A//observatoire.jlm2017.fr/%23{{ event.time | replace, ':', '_' }}">Partager sur Twitter</a>
    </p>
  </div>
  {% unless forloop.last %}
    <p class="text-center">--</p>
  {% endunless %}
{% endfor %}
