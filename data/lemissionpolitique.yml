- time: "21:12"
  content: |
    Dans l'accord PS / EELV de 2012 :

    1. Tarification progressive de l'électricité et du gaz : abandonné en 2013.
    2. Réduire la part du nucléaire à 50% en 2025 : impossible selon les prévisions du gouvernement de 2016.
    3. Fermer fessenheim immédiatement : repoussé après le quinquennat.
    4. Soutenir le développement des énergies renouvelables  : à peine 14%.
    5. Renovation d'un million de logements par an : moins du tiers de l'objectif la meilleure année.

