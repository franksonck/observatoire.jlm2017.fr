    Mardi 4 avril à 20H40, Jean-Luc Mélenchon est l'invité du Grand Débat sur BFMTV face à tous les candidat.e.s. Pendant cet Observatoire insoumis, nous défendrons nos propositions et nos arguments et nous décrypterons les propos des autres candidat.e.s. Participez en suivant et relayant les publications des comptes @JLMelenchon et @JLM_2017, avec le hashtag #LeGrandDebat.
